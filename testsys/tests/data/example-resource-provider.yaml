apiVersion: testsys.bottlerocket.aws/v1
kind: Resource
metadata:
  name: robot-provider
  namespace: testsys-bottlerocket-aws
spec:
  depends_on: []
  agent:
    name: robot-agent
    image: "example-resource-agent:integ"
    keep_running: false
    configuration:
      color: "Purple"
      number_of_robots: 10
