apiVersion: testsys.bottlerocket.aws/v1
kind: Test
metadata:
  name: hello-bones
  namespace: testsys-bottlerocket-aws
spec:
  agent:
    name: hello-agent
    image: "example-test-agent:integ"
    keep_running: false
    configuration:
      mode: Fast
      person: Bones the Cat
      hello_count: ${dup1.info}
      hello_duration_milliseconds: 500
      nested:
        data: 
          inside: ${dup1.info}
  resources: [dup1]
  depends_on: []
