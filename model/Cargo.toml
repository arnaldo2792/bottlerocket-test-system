[package]
name = "model"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
async-recursion = "0"
async-trait = "0.1"
derive_more = { version = "0", default-features = false, features = [ "error" ] }
futures = "0.3"
http = "0"
json-patch = "0.2"
# k8s-openapi must match the version required by kube and enable a k8s version feature
k8s-openapi = { version = "0", default-features = false, features = ["v1_20"] }
kube = { version = "0.64", default-features = false, features = [ "config", "derive", "jsonpatch", "client", "native-tls" ] }
lazy_static = "1"
log = "0.4"
maplit = "1.0.2"
parse_duration = "2.1"
regex = "1"
schemars = "0"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
serde_plain = "1"
snafu = "0.6"

[dev-dependencies]
selftest = { path = "../selftest" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[features]
# The `integ` feature enables integration tests. These tests require docker and kind.
integ = []
