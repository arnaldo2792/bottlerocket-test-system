name: Images
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'
    branches: [develop]
jobs:
  build-images:
    strategy:
      matrix:
        make_target:
         - "controller"
         - "duplicator-resource-agent"
         - "ec2-resource-agent"
         - "eks-resource-agent"
         - "example-resource-agent"
         - "example-test-agent"
         - "sonobuoy-test-agent"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make ${{ matrix.make_target }}
